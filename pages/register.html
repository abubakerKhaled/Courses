<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/register.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <title>Register - Courses</title>
  </head>
  <body>
    <!-- Reusing header structure -->
    <header class="main-header">
      <nav class="navbar">
        <div class="logo">
          <a href="../index.html">Courses.</a>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
        </ul>
        <div class="auth-buttons">
          <a href="#" class="btn btn-text">Login</a>
          <a href="register.html" class="btn btn-primary">Register</a>
          <button
            id="theme-toggle"
            class="btn-icon"
            aria-label="Toggle Dark Mode"
          >
            ðŸŒ™
          </button>
        </div>
      </nav>
    </header>

    <main class="split-screen">
      <div class="left-pane">
        <!-- Background image handled by CSS -->
      </div>
      <div class="right-pane">
        <div class="register-card">
          <div class="form-header">
            <h2>Create Account</h2>
            <p class="subtitle">Join us and start learning today!</p>
          </div>

          <form id="register-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required
              />
              <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
              <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Create a password"
                required
              />
              <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm your password"
                required
              />
              <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Sign Up
            </button>
          </form>

          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="main-footer">
      <div class="container">
        <p>Copyright &copy; 2026 Courses. All rights reserved.</p>
      </div>
    </footer>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/pages/register.js"></script>
  </body>
</html>
